name: SDK Publish

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run publish as dry-run'
        required: false
        default: true
        type: boolean
  push:
    tags:
      - 'sdk-v*'
      - 'v*'

env:
  NODE_VERSION: '20'
  NPM_REGISTRY_URL: 'https://registry.npmjs.org'

concurrency:
  group: sdk-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: ${{ env.NPM_REGISTRY_URL }}

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Run SDK tests
        run: npm test

      - name: Verify package
        run: npm pack --dry-run

      - name: Validate npm token is configured
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_TOKEN secret is required for publish workflow runs."
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Read package version
        id: package
        run: |
          version=$(node -p 'require("./package.json").version')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches package version
        if: github.event_name == 'push'
        run: |
          expected="sdk-v${{ steps.package.outputs.version }}"
          alternate="v${{ steps.package.outputs.version }}"
          actual="${GITHUB_REF_NAME}"

          if [ "$actual" != "$expected" ] && [ "$actual" != "$alternate" ]; then
            echo "Tag '$actual' does not match package version '${{ steps.package.outputs.version }}'."
            echo "Use '$expected' (preferred) or '$alternate'."
            exit 1
          fi

      - name: Publish package (dry-run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish package
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
